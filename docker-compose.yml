services:
  postgres:
    image: postgres:16
    container_name: financial_agent_db
    environment:
      POSTGRES_DB: financial_agent
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d financial_agent" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - financial-network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: financial_agent_backend
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/financial_agent
      GOOGLE_CLOUD_PROJECT: blissful-sun-455513-t1
      GOOGLE_APPLICATION_CREDENTIALS: /root/.config/gcloud/application_default_credentials.json
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - C:\Users\proan\AppData\Roaming\gcloud:/root/.config/gcloud:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - financial-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: financial_agent_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    networks:
      - financial-network

volumes:
  postgres_data:


networks:
  financial-network:
    driver: bridge
